<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodie-Foodie</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


    <!-- Bootstrap JavaScript Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    


</head>

<body style="background-color: rgba(255, 38, 63, 0.922);">

<header class="text-light fw-bold">
    <h1 class="text-center mt-3">Moodie foodie 😋</h1>
</header>

<div class="container-fluid w-75 mt-5 bg-light p-3 rounded-4 mb-3">

  <div class="form-check m-3">

    <h5 class="fw-bold">If today was friday, what would be your ideal night plan?</h5>

    <input type="radio" name="ques1opt" id="ques1opt1" class="form-check-input">
    <label for=""  class="form-check-label" >🍕 Chilling with Netflix and snacks</label> <br>

    <input type="radio" name="ques1opt" id="ques1opt2" class="form-check-input">
    <label for="" class="form-check-label"> 🏖️ Going out for an adventure</label> <br>

    <input type="radio" name="ques1opt" id="ques1opt3" class="form-check-input">
    <label for="" class="form-check-label">🎮 Gaming all night alone</label> <br>

    <input type="radio" name="ques1opt" id="ques1opt4" class="form-check-input">
    <label for="" class="form-check-label">🎵 Listening to sad music and staring at the ceiling</label> <br>

   
  </div>

  <div class="form-check m-3">
    <h5 class="fw-bold">What’s your go-to music choice right now?</h5>

    <input type="radio" name="ques2opt" id="ques2opt1" class="form-check-input">
    <label for=""  class="form-check-label" >🎸 Upbeat and energetic music</label> <br>

    <input type="radio" name="ques2opt" id="ques2opt2" class="form-check-input">
    <label for="" class="form-check-label"> 🎻 Slow and emotional songs</label> <br>

    <input type="radio" name="ques2opt" id="ques2opt3" class="form-check-input">
    <label for="" class="form-check-label">🎮 Lo-fi beats or gaming music </label> <br>

    <input type="radio" name="ques2opt" id="ques2opt4" class="form-check-input">
    <label for="" class="form-check-label">🎷 Nothing, just silence </label> <br>
    
  </div>

  <div class="form-check m-3">
    <h5 class="fw-bold">If food could talk, what would it say to you right now?</h5>

    <input type="radio" name="ques3opt" id="ques3opt1" class="form-check-input">
    <label for=""  class="form-check-label" >“Eat me, I’m a treat!”</label> <br>

    <input type="radio" name="ques3opt" id="ques3opt2" class="form-check-input">
    <label for="" class="form-check-label"> “Comfort food is here for you.”</label> <br>

    <input type="radio" name="ques3opt" id="ques3opt3" class="form-check-input">
    <label for="" class="form-check-label">“Just eat, no thoughts, head empty.” </label> <br>

    <input type="radio" name="ques3opt" id="ques3opt4" class="form-check-input">
    <label for="" class="form-check-label">“Caffeine is the only solution.”</label> <br>
    
  </div>

  <div class="form-check m-3">
    <h5 class="fw-bold">Which situation best describes your current energy level?</h5>

    <input type="radio" name="ques4opt" id="ques4opt1" class="form-check-input">
    <label for=""  class="form-check-label" >⚡ I’m full of energy, let’s go!</label> <br>

    <input type="radio" name="ques4opt" id="ques4opt2" class="form-check-input">
    <label for="" class="form-check-label">😴 I feel like I could sleep for a year.</label> <br>

    <input type="radio" name="ques4opt" id="ques4opt3" class="form-check-input">
    <label for="" class="form-check-label">🌀 I’m just here, floating through life.</label> <br>

    <input type="radio" name="ques4opt" id="ques4opt4" class="form-check-input">
    <label for="" class="form-check-label">😞 No energy, just emotions.</label> <br>


  </div>
<div class="text-center mt-4">
  <button class="btn btn-danger w-25 p-0 rounded-3 fw-bold">Submit</button>
</div>
</div>

   







</body>

</html>
